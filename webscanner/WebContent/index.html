		padding:5px;

		.t-padding {
			background-color: rgb(223,71,177);

	</style>
	<script>
		function myFunction() {
			var color = window.document.getElementById("color").value;
			var size = window.document.getElementById("size").value;
			var dpi = window.document.getElementById("dpi").value;
			var ss = scanSize(size);
			var width = ss[0]*dpi;
			var length = ss[1]*dpi;
			var bpp = bitPerPixel(color);
			var total = width * length * bpp;
			document.getElementById("width").innerHTML = width + " pixel";//window.document.getElementById("dpi").value;
			document.getElementById("length").innerHTML = length + " pixel";
			document.getElementById("total").innerHTML = total + " Byte";
		}
		
		function scanSize(s) {
			if (s === "A4")
				return [8.26, 11.69];
			else if (s === "Letter")
				return [8.50, 11];
			else
				return [5.82, 8.26];
		}
		
		function bitPerPixel(c) {
			if (c === "Color")
				return 3;
			else if (c == "Gray")
				return 1;
			else 
				return 1/8;
		}
	</script>
</head>

<body>
	
	<div class="container">
		<form class="web-scan form-horizontal">
		<h2 class="web-scan-heading">Web Scanner</h2>
		<div class="form-group">
			<label class="control-label" for="src">source</label>
			<select name="src" class="form-control" id="src" onchange="myFunction()">
				<option value="adf">ADF</option>
<!-- 				<option value="flatbed">flat bed</option> -->
			</select>
		</div>
		<div class="form-group">
			<label>color</label>
			<select name="color" class="form-control" id="color" onchange="myFunction()">
				<option value="bw">Black &amp; White</option>
				<option value="Gray" selected>Gray</option>
				<option value="Color">Color</option>
			</select>
		</div>
		<div class="form-group">
			 <label> size </label>
			<select name="size" class="form-control" id="size" onchange="myFunction()">
				<option value="A4">A4</option>
				<option value="Letter">Letter</option>
				<option value="A5">A5</option>
			</select> 
		</div>
		<div class="form-group">
			<label> DPI</label>
			 <select name="dpi" class="form-control" id="dpi" onchange="myFunction()">
				<option value="300">300</option>
				<option value="600">600</option>
				<option value="1200">1200</option>
			</select>
		</div>
<!-- 		<button type="submit" class="btn">登录</button> -->
		</form>
		
		<div class="result">
		<fieldset class="fieldset">
		<label>长：</label><label id="length">3508 pixel</label><br>
		<label>宽：</label><label id="width">2480 pixel</label><br>
		<label>大小：</label><label id="total">24.89 MB</label>
		</fieldset>
		</div>
		
	</div> <!-- /container -->
</body>
